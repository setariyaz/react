<html><body>
<script type="text/JavaScript">
var a,b,c,sum,sub,mul,div;
a=parseInt(prompt("Enter no 1 : "));
b=parseInt(prompt("Enter no 2 : "));
document.write("<br/>a="+a);
document.write("<br/>b="+b);
document.write("<br/>1.addition");
document.write("<br/>2.subtraction");
document.write("<br/>3.multiplication");
document.write("<br/>4.division");
c=parseInt(prompt("Enter choice: "));
switch(c){
case 1:sum=a+b;
document.write("<br/>sum="+sum);
break;

case 2:sub=a-b;
document.write("<br/>sub="+sub);
break;

case 3:mul=a*b;
document.write("<br/>mul="+mul);
break;

case 4:div=a/b;
document.write("<br/>div="+div);
break; 
}
</script></body></html>
