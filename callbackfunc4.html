<script>
/*
JavaScript Callbacks
A callback is a function passed as an argument to another function.

Using a callback, you could call the calculator function (addition) 
with a callback (displayResultCallback), and let the calculator function 
run the callback after the calculation is finished:

Note
When you pass a function as an argument, remember not to use parenthesis.

Right: myCalculator(5, 5, myDisplayer);

Wrong: myCalculator(5, 5, myDisplayer());

*/
const addition = (a,b,callback) => {
	let sum = a+b;
	callback(sum);
}
const displayResultCallback = result => document.write("<br>Addition : " + result);
addition(100,20,displayResultCallback);

</script>
